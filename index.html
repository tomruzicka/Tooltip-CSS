<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tooltip</title>
  </head>
  <body>
    <div class="main center">
      <div class="box center">
        <a href="#" data-text="Facebook"
          ><i class="fa fa-facebook fa-2x"></i
        ></a>

        <a href="#" data-text="GitHub"><i class="fa fa-github fa-2x"></i></a>

        <a href="#" data-text="Instagram"
          ><i class="fa fa-instagram fa-2x"></i
        ></a>

        <a href="#" data-text="Twitter"><i class="fa fa-twitter fa-2x"></i></a>

        <a href="#" data-text="Youtube"><i class="fa fa-youtube fa-2x"></i></a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
